        <!-- å¼€å§‹ç•Œé¢ -->
        <div class="start-screen" id="startScreen">
            <h1>ğŸ® äº”ç¬”æ‰“å­—æ¸¸æˆ</h1>
            <p>ç»å…¸å°éœ¸ç‹æ¸¸æˆå¤åˆ»ç‰ˆ</p>

    <script>
        // äº”ç¬”å­—æ ¹æ•°æ® - é”®ä½å¯¹åº”å­—æ ¹
        const wubiData = {
            // æ¨ªåŒº (G F D S A)
            'G': ['ç‹', 'æˆ‹', 'äº”', 'ä¸€'],
            'F': ['åœŸ', 'å£«', 'äºŒ', 'å¹²', 'å', 'å¯¸', 'é›¨'],
            'D': ['å¤§', 'çŠ¬', 'ä¸‰', 'å¤', 'çŸ³', 'å‚'],
            'S': ['æœ¨', 'ä¸', 'è¥¿'],
            'A': ['å·¥', 'æˆˆ', 'è‰', 'ä¸ƒ'],
            
            // ç«–åŒº (H J K L M)
            'H': ['ç›®', 'ä¸”', 'ä¸Š', 'åœ', 'è™'],
            'J': ['æ—¥', 'æ—©', 'è™«', 'æ›°'],
            'K': ['å£', 'å·'],
            'L': ['ç”°', 'ç”²', 'å››', 'è½¦', 'åŠ›'],
            'M': ['å±±', 'ç”±', 'è´', 'å‡ '],
            
            // æ’‡åŒº (T R E W Q)
            'T': ['ç¦¾', 'ç«¹', 'å', 'æ–‡', 'åŒ'],
            'R': ['ç™½', 'æ‰‹', 'æ–¤', 'æ°”'],
            'E': ['æœˆ', 'ç”¨', 'ä¹ƒ', 'è¡£'],
            'W': ['äºº', 'å…«', 'ç™»'],
            'Q': ['é‡‘', 'å¤•', 'å„¿', 'çŠ­'],
            
            // æºåŒº (Y U I O P)
            'Y': ['è¨€', 'æ–‡', 'æ–¹', 'å¹¿', 'é«˜'],
            'U': ['ç«‹', 'è¾›', 'å…­', 'é—¨', 'ç—…'],
            'I': ['æ°´', 'å°', 'æ°µ'],
            'O': ['ç«', 'ç±³', 'ç¬'],
            'P': ['ä¹‹', 'å®', 'è¾¶', 'è¡¤'],
            
            // æŠ˜åŒº (N B V C X)
            'N': ['å·²', 'å·±', 'å·³', 'å°¸', 'å¿ƒ'],
            'B': ['å­', 'è€³', 'äº†', 'ä¹Ÿ', 'ä¹™'],
            'V': ['å¥³', 'åˆ€', 'ä¹', 'è‡¼'],
            'C': ['åˆ', 'å·´', 'é©¬'],
            'X': ['çºŸ', 'å¹º', 'æ¯', 'å¼“']
        };

        // æ¸¸æˆçŠ¶æ€
        let gameState = {
            isPlaying: false,
            score: 0,
            level: 1,
            lives: 5,
            boats: [],
            currentInput: '',
            difficulty: 'easy',
            spawnInterval: null,
            gameLoop: null
        };

        // éš¾åº¦è®¾ç½®
        const difficultySettings = {
            easy: { spawnRate: 3000, speed: 0.5, maxBoats: 4 },
            normal: { spawnRate: 2000, speed: 0.8, maxBoats: 6 },
            hard: { spawnRate: 1500, speed: 1.2, maxBoats: 8 }
        };

        // DOMå…ƒç´ 
        const sea = document.getElementById('sea');
        const sky = document.getElementById('sky');
        const scoreEl = document.getElementById('score');
        const levelEl = document.getElementById('level');
        const livesEl = document.getElementById('lives');
        const inputCodeEl = document.getElementById('inputCode');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const hintContent = document.getElementById('hintContent');
        const finalScoreEl = document.getElementById('finalScore');

        // èˆ¹åªé¢œè‰²
        const boatColors = ['pink', 'green', 'brown', 'blue', 'orange'];

        // åˆå§‹åŒ–äº‘æœµ
        function createClouds() {
            for (let i = 0; i < 5; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                cloud.style.width = (40 + Math.random() * 60) + 'px';
                cloud.style.height = (15 + Math.random() * 15) + 'px';
                cloud.style.top = (20 + Math.random() * 150) + 'px';
                cloud.style.left = (Math.random() * 800) + 'px';
                cloud.style.animationDelay = (-Math.random() * 20) + 's';
                cloud.style.animationDuration = (15 + Math.random() * 10) + 's';
                sky.appendChild(cloud);
            }
        }

        // è·å–éšæœºå­—æ ¹
        function getRandomChar() {
            const keys = Object.keys(wubiData);
            const key = keys[Math.floor(Math.random() * keys.length)];
            const chars = wubiData[key];
            const char = chars[Math.floor(Math.random() * chars.length)];
            return { char, key };
        }

        // åˆ›å»ºèˆ¹åª
        function createBoat() {
            const settings = difficultySettings[gameState.difficulty];
            if (gameState.boats.length >= settings.maxBoats) return;

            const { char, key } = getRandomChar();
            const boat = document.createElement('div');
            const color = boatColors[Math.floor(Math.random() * boatColors.length)];
            const direction = Math.random() > 0.5 ? 1 : -1;
            const startX = direction === 1 ? -120 : 820;
            const yPos = 20 + Math.random() * 150;

            boat.className = `boat ${color}`;
            boat.innerHTML = `
                <div class="flag"></div>
                <div class="mast"></div>
                <div class="sail">${char}</div>
                <div class="boat-cabin"></div>
                <div class="boat-body"></div>
            `;
            boat.style.left = startX + 'px';
            boat.style.top = yPos + 'px';
            if (direction === -1) {
                boat.style.transform = 'scaleX(-1)';
            }

            const boatData = {
                element: boat,
                char: char,
                key: key,
                x: startX,
                y: yPos,
                direction: direction,
                speed: settings.speed * (0.8 + Math.random() * 0.4)
            };

            sea.appendChild(boat);
            gameState.boats.push(boatData);
        }

        // æ›´æ–°èˆ¹åªä½ç½®
        function updateBoats() {
            gameState.boats = gameState.boats.filter(boat => {
                boat.x += boat.direction * boat.speed;
                boat.element.style.left = boat.x + 'px';

                // æ£€æŸ¥æ˜¯å¦å‡ºç•Œ
                if ((boat.direction === 1 && boat.x > 820) || 
                    (boat.direction === -1 && boat.x < -120)) {
                    boat.element.remove();
                    loseLife();
                    return false;
                }
                return true;
            });
        }

        // å¤±å»ç”Ÿå‘½
        function loseLife() {
            gameState.lives--;
            updateLivesDisplay();
            if (gameState.lives <= 0) {
                endGame();
            }
        }

        // æ›´æ–°ç”Ÿå‘½æ˜¾ç¤º
        function updateLivesDisplay() {
            const hearts = livesEl.querySelectorAll('.heart');
            hearts.forEach((heart, index) => {
                if (index < gameState.lives) {
                    heart.classList.remove('lost');
                } else {
                    heart.classList.add('lost');
                }
            });
        }

        // æ£€æŸ¥è¾“å…¥
        function checkInput() {
            const input = gameState.currentInput.toUpperCase();
            let hit = false;

            for (let i = gameState.boats.length - 1; i >= 0; i--) {
                const boat = gameState.boats[i];
                if (boat.key === input) {
                    // å‘½ä¸­ï¼
                    hit = true;
                    createExplosion(boat.x + 50, boat.y + 40);
                    boat.element.classList.add('sinking');
                    
                    setTimeout(() => {
                        boat.element.remove();
                    }, 500);

                    gameState.boats.splice(i, 1);
                    gameState.score += 10 * gameState.level;
                    scoreEl.textContent = gameState.score;

                    // å‡çº§æ£€æŸ¥
                    if (gameState.score >= gameState.level * 100) {
                        levelUp();
                    }
                    break;
                }
            }

            gameState.currentInput = '';
            inputCodeEl.textContent = '_';

            if (!hit && input.length > 0) {
                // è¾“å…¥é”™è¯¯åé¦ˆ
                inputCodeEl.style.color = '#f00';
                setTimeout(() => {
                    inputCodeEl.style.color = '#0f0';
                }, 200);
            }
        }

        // åˆ›å»ºçˆ†ç‚¸æ•ˆæœ
        function createExplosion(x, y) {
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.style.left = (x - 30) + 'px';
            explosion.style.top = (y - 30) + 'px';
            sea.appendChild(explosion);
            setTimeout(() => explosion.remove(), 300);
        }

        // å‡çº§
        function levelUp() {
            gameState.level++;
            levelEl.textContent = gameState.level;
            
            // åŠ å¿«ç”Ÿæˆé€Ÿåº¦
            const settings = difficultySettings[gameState.difficulty];
            const newRate = Math.max(500, settings.spawnRate - gameState.level * 200);
            
            clearInterval(gameState.spawnInterval);
            gameState.spawnInterval = setInterval(createBoat, newRate);
        }

        // æ¸¸æˆä¸»å¾ªç¯
        function gameLoop() {
            if (!gameState.isPlaying) return;
            updateBoats();
            requestAnimationFrame(gameLoop);
        }

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            // è·å–éš¾åº¦
            const difficultyInput = document.querySelector('input[name="difficulty"]:checked');
            gameState.difficulty = difficultyInput.value;
            const settings = difficultySettings[gameState.difficulty];

            // é‡ç½®çŠ¶æ€
            gameState.isPlaying = true;
            gameState.score = 0;
            gameState.level = 1;
            gameState.lives = 5;
            gameState.boats = [];
            gameState.currentInput = '';

            scoreEl.textContent = '0';
            levelEl.textContent = '1';
            updateLivesDisplay();
            inputCodeEl.textContent = '_';

            // æ¸…é™¤æ—§èˆ¹åª
            sea.querySelectorAll('.boat').forEach(b => b.remove());

            // éšè—ç•Œé¢
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');

            // å¼€å§‹ç”Ÿæˆèˆ¹åª
            gameState.spawnInterval = setInterval(createBoat, settings.spawnRate);
            createBoat(); // ç«‹å³åˆ›å»ºä¸€ä¸ª

            // å¼€å§‹æ¸¸æˆå¾ªç¯
            gameLoop();
        }

        // ç»“æŸæ¸¸æˆ
        function endGame() {
            gameState.isPlaying = false;
            clearInterval(gameState.spawnInterval);
            finalScoreEl.textContent = gameState.score;
            gameOverScreen.classList.remove('hidden');
        }

        // é”®ç›˜äº‹ä»¶
        document.addEventListener('keydown', (e) => {
            if (!gameState.isPlaying) {
                if (e.key === 'Enter') {
                    if (!startScreen.classList.contains('hidden')) {
                        startGame();
                    } else if (!gameOverScreen.classList.contains('hidden')) {
                        startGame();
                    }
                }
                return;
            }

            if (e.key === 'Enter') {
                checkInput();
            } else if (e.key === 'Backspace') {
                gameState.currentInput = gameState.currentInput.slice(0, -1);
                inputCodeEl.textContent = gameState.currentInput || '_';
            } else if (/^[a-zA-Z]$/.test(e.key) && gameState.currentInput.length < 4) {
                gameState.currentInput += e.key.toUpperCase();
                inputCodeEl.textContent = gameState.currentInput;
                
                // æ›´æ–°æç¤º
                updateHint();
            }
        });

        // æ›´æ–°æç¤º
        function updateHint() {
            const key = gameState.currentInput.toUpperCase();
            if (key && wubiData[key]) {
                hintContent.textContent = `${key}é”®å­—æ ¹: ${wubiData[key].join('ã€')}`;
            } else {
                hintContent.textContent = 'è¾“å…¥å­—æ ¹å¯¹åº”çš„äº”ç¬”é”®ä½å‡»æ²‰èˆ¹åªï¼';
            }
        }

        // æŒ‰é’®äº‹ä»¶
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

        // åˆå§‹åŒ–
        createClouds();
    </script>
